<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="headerForm">
	<div id="header" class="ui-widget ui-widget-header">
		<div id="logo">
			<img src="#{request.contextPath}/static/img/logo0.png" alt="Logo" />
			<p:clock pattern="dd-MMM-yyyy HH:mm:ss"/> 
		</div>

		<div id="menu" class="ui-widget">
			<ul id="main">
				<li class="current_page_item">
					<h:commandLink id="masterCL" value="Master" action="#{headerBean.goToMasterHome}" style="background: url('../../static/img/m_master.png') no-repeat center left;"/>
				</li>
				<li class="current_page_item">
					<h:commandLink id="purchaseCL" value="Purchase" action="#{headerBean.goToPurchaseHome}" style="background: url('../../static/img/m_supplier.png') no-repeat center left;"/>
				</li>
				<li class="current_page_item">
					<h:commandLink id="salesCL" value="Sales" action="#{headerBean.goToSalesHome}" style="background: url('../../static/img/m_sales.png') no-repeat center left;"/>
				</li>
				<li class="current_page_item">
					<h:commandLink id="accessCL" value="Accessories" action="#{headerBean.goToAccessoriesHome}" style="background: url('../../static/img/m_acces.png') no-repeat center left;"/>
				</li>
				<li class="current_page_item">
					<h:commandLink id="accountsCL" value="Accounts" action="#{headerBean.goToAccountsHome}" style="background: url('../../static/img/m_accounts.png') no-repeat center left;"/>
				</li>
				<li class="current_page_item">
					<h:commandLink id="reportsCL" value="Reports" action="#{headerBean.goToReportsHome}" style="background: url('../../static/img/m_reports.png') no-repeat center left;"/>
				</li>
				<li class="current_page_item">
					<h:commandLink id="settingsCL" value="Settings" action="#{headerBean.goToSettingsHome}" style="background: url('../../static/img/m_settings.png') no-repeat center left;"/>
				</li>
				<li class="current_page_item">
					<h:commandLink id="simMgmtCL" value="SIM Mgmt" action="#{headerBean.goToSettingsHome}" style="background: url('../../static/img/m_settings.png') no-repeat center left;"/>
				</li>
			</ul>
		</div>
	</div>
	</h:form>
</f:subview>
